<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="main-heading">Welcome To TicTacToe</h1>
    <h2 class="symbols">Player1 symbol -> X</h2>
    <h2 class="symbols">Player2 symbol -> O</h2>
    <div class="container">
      <h2 class="player-turn">Turn -> Player 1</h2>
      <div class="grid">
        <button class="btn btn1">?</button>
        <button class="btn btn2">?</button>
        <button class="btn btn3">?</button>
        <button class="btn btn4">?</button>
        <button class="btn btn5">?</button>
        <button class="btn btn6">?</button>
        <button class="btn btn7">?</button>
        <button class="btn btn8">?</button>
        <button class="btn btn9">?</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
